<body class="body">

	<div class="sign section--bg" data-bg="static/images/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					{% for message in messages %}
					<p style="color:#e9e9e9;">{{ message }}</p>
					{% endfor %}
					{% endif %}
					{% endwith %}
					<div class="sign__content">
						<!-- authorization form -->
						<form action="/signin" class="sign__form" method="post">
							<a href="user_dashboard.html" class="sign__logo">
								<img src="static/images/logo.svg" alt="">
							</a>

							<div class="sign__group">
								<input type="email" name="useremail" class="sign__input" placeholder="Email" required>
							</div>

							<div class="sign__group">
								<input type="password" name="userpassword" class="sign__input" placeholder="Password" required>
							</div>
							
							<button class="sign__btn" type="submit">Sign in</button>

							<span class="sign__text">Don't have an account? <a href="/signup">Sign up!</a></span>

						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="static/js/jquery-3.3.1.min.js"></script>
